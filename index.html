<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Elecard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Challenge Boro 2021.02 frontend</h1>
    </header>
    <main>
        <div class="change">
            <div class="block">
                <label for="">Карточки</label>
                <input type="radio" id="cards" name="view" checked>
            </div>
            <div class="block">
                <label for="">Древовидный список</label>
                <input type="radio" id="tree" name="view">
            </div>
        </div>
        <div class="sorting"></div>
        <div class="lds-dual-ring"></div>
        <div class="container"></div>
        <div class="pagination"></div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/KORODEN" target="_blank">KORODEN</a></p>
    </footer>
    <script src="js/helpers.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
